<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Countdown verso la Festa dell'indipendenza dello Sri Lanka.">
  <meta property="og:description" content="Il 4 febbraio 2024 ci balliamo tutta la fresca!">
  <meta property="og:image" content="https://raw.githubusercontent.com/cocio10/violetti/main/immagine.png">
  <meta property="og:image:width" content="413">
  <meta property="og:image:height" content="364">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: red;
    }
    .mdl-card {
      width: 320px;
      text-align: center;
      background-color: white;
    }
  </style>
  <title>Countdown verso la Festa dell'indipendenza dello Sri Lanka</title>
</head>
<body>

  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"><br>Countdown verso la<br>Festa dell'indipendenza dello Sri Lanka</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 4, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + " giorni " + hours + " ore " + minutes + " minuti " + seconds + " secondi ";

      // If the countdown is over, show a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "La festa dell'indipendenza Ã¨ in corso!";
      }
    }, 1000);
  </script>

</body>
</html>
